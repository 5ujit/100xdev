<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Event Example</title>
</head>
<body>
  <button id="button_ka_id">Click Me</button>



  <Script>
    // Defining a function to be called when the button is clicked 
    const handleClicked=()=>{
      alert('Button clicked !');
    }




    // Get a refrence to the button element 
    const button = document.getElementById('button_ka_id');
    button.addEventListener('hover',handleClicked);
  </Script>
  
</body>
</html>
