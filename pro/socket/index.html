<!DOCTYPE html>
<html>
<body>
    <div class="hello" >
    <input id="nameInput" placeholder="Enter name">
    <button onclick="sendName()">Send</button>
</div>
    <p id="greeting"></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        function sendName() {
            socket.emit('sendName', document.getElementById('nameInput').value);
        }
        socket.on('greeting', (msg) => document.getElementById('greeting').textContent = msg);
    </script>
</body>
</html>
