<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script>
        const startCountdown = () => {
            let count = 30;
            const countdownElement = document.getElementById("countdown");
            const countdownButton = document.getElementById("countdownButton");
            
            countdownButton.disabled = true; // Disable the button during countdown

            const countdownInterval = setInterval(() => {
                countdownElement.innerHTML = count;
                count--;

                if (count < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = "Countdown Finished!";
                    countdownButton.disabled = false; // Re-enable the button after countdown
                }
            }, 1000);
        };
    </script>
</head>
<body>
    <div id="countdown">30</div>

    <!-- Button to start the countdown -->
    <button id="countdownButton" onclick="startCountdown()">Start Countdown</button>
</body>
</html>
