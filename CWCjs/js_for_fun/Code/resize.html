<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resize Event Example</title>
<style>
  body {
    font-size: 20px;
  }
</style>
</head>
<body>

<p>Resize the browser window to see the font size change:</p>

<script>
// Function to handle the resize event
function handleResize() {
  const windowWidth = window.innerWidth;
  const fontSize = Math.min(20, windowWidth / 50); // Adjust font size based on window width
  
  document.body.style.fontSize = fontSize + 'px';
}

// Add event listener for the resize event on the window object
window.addEventListener('resize', handleResize);

// Call the handleResize function initially to set the font size based on the initial window width
handleResize();
</script>

</body>
</html>
