<!DOCTYPE html> 
<html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Click Counter</title>
 </head>
 <body> 
<button onclick="incrementCounter()">Click Me</button> <p>Clicked <span id="counter">0</span> times</p> 

<script>
 var count = 0;
 var counterElement = document.getElementById('counter');
 function incrementCounter()
 { 
count++; counterElement.textContent = count; 
}
 </script>
 
</body>
 </html>
