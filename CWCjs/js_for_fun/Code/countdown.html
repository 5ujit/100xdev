<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazing Countdown Timer</title>
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: linear-gradient(to right, #283048, #859398);
color: #fff;
margin: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
overflow: hidden;
position: relative;
}

.container {
text-align: center;
position: relative;
}

#timer {
font-size: 36px;
margin-bottom: 20px;
color: #FF5733;
text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

button {
padding: 12px 24px;
font-size: 20px;
color: #fff;
background-color: #007BFF;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease;
outline: none;
margin: 10px;
}

button:hover {
background-color: #0056b3;
}

.heart {
position: relative;
width: 150px;
height: 150px;
margin-bottom: 30px;
animation: heartbeat 1s infinite;
}

.heart:before,
.heart:after {
content: "";
position: absolute;
top: 0;
width: 80px;
height: 120px;
border-radius: 50px 50px 0 0;
background: #FF5733;
}

.heart:before {
left: 50px;
transform: rotate(-45deg);
transform-origin: 0 100%;
}

.heart:after {
left: 0;
transform: rotate(45deg);
transform-origin: 100% 100%;
}

@keyframes heartbeat {
0%, 100% {
transform: scale(1);
}
50% {
transform: scale(1.2);
}
}

@keyframes fadeIn {
0% {
opacity: 0;
}
100% {
opacity: 1;
}
}

@keyframes slideIn {
0% {
transform: translateY(-100px);
}
100% {
transform: translateY(0);
}
}

/* Blinking stars */
.stars {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
pointer-events: none;
}

.star {
position: absolute;
width: 2px;
height: 2px;
background: #fff;
border-radius: 50%;
animation: blink 1.5s infinite alternate;
}

@keyframes blink {
0% {
opacity: 1;
}
100% {
opacity: 0;
}
}

/* ECG heartbeat line /
.heartbeat-line {
position: absolute;
top: 50%;
left: 0;
width: 100%;
height: 2px;
background-color: #FF5733;
transform-origin: left;
animation: heartbeat-line 1s infinite;
}

@keyframes heartbeat-line {
0% {
transform: scaleX(0);
}
100% {
transform: scaleX(1);
}
}

/ Rain /
.rain {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
pointer-events: none;
background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAQAAAC1+jfqAAAAK0lEQVR42mNk+A8AAQUBAScY42IAAAAASUVORK5CYII=');
animation: rain-fall 2s linear infinite;
}

@keyframes rain-fall {
0% {
background-position: 0 0;
}
100% {
background-position: 0 100%;
}
}

/ Flowers */
.flowers {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
pointer-events: none;
background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAQAAAC1+jfqAAAAPElEQVR42mNk+A8AAQUBAScY5wgAAAAASUVORK5CYII=');
animation: flower-fall 5s linear infinite;
}

@keyframes flower-fall {
0% {
background-position: 0 0;
}
100% {
background-position: 0 100%;
}
}

</style>
</head>
<body>
<div class="container">
<div class="stars">
<!-- Stars will be generated dynamically -->
</div>
<div class="heart"></div>
<div class="heartbeat-line"></div>
<div class="rain"></div>
<div class="flowers"></div>
<div id="timer" class="animated"></div>
<button id="start">Start</button>
<button id="stop">Stop</button>
</div>
<script>
var count = 120;
var countdown;
var timerDisplay = document.getElementById("timer");

document.getElementById("start").addEventListener("click", function() {
countdown = setInterval(function(){
var minutes = Math.floor(count / 60);
var seconds = count % 60;
timerDisplay.innerHTML = minutes + "m " + seconds + "s ";
if (count <= 0) {
clearInterval(countdown);
timerDisplay.innerHTML = "Times Up!";
}
count--;
}, 1000);
timerDisplay.classList.add("animated", "fadeIn");
});

document.getElementById("stop").addEventListener("click", function() {
clearInterval(countdown);
});

// Dynamically generate stars
var starsContainer = document.querySelector('.stars');
for (var i = 0; i < 50; i++) {
var star = document.createElement('div');
star.classList.add('star');
star.style.top = Math.random() * 100 + '%';
star.style.left = Math.random() * 100 + '%'; // Corrected left position
starsContainer.appendChild(star);
}
</script>
</body>
</html>
