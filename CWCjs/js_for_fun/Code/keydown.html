<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Key Down Event</title>
</head>
<body>

<p>Press any key on your keyboard:</p>
<div id="eventInfo"></div>

<script>
// Function to display event information
function displayEventInformation(event) {
  const eventInfoDiv = document.getElementById('eventInfo');
  eventInfoDiv.innerHTML = `
    <p>Event Type: ${event.type}</p>
    <p>Key Code: ${event.keyCode}</p>
    <p>Key: ${event.key}</p>
  `;
}

// Add event listener for keydown event
document.addEventListener('keydown', function(event) {
  displayEventInformation(event);
});
</script>

</body>
</html>
