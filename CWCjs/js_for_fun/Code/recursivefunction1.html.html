<body>

    <script>
     // program to count down numbers to 1
function countDown(number) {

    // display the number
    document.write(number, "<br>");

    // decrease the number value
    const newNumber = number - 1;

    // base case
    if (newNumber > 0) {
        countDown(newNumber);
    }
}

countDown(4);
        </script>


</body>
