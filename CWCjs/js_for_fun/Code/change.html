<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Event</title>
</head>
<body>

<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
</form>

<div id="eventInfo"></div>

<script>
// Function to display event information
function displayEventInformation(eventType, fieldName, fieldValue) {
  const eventInfoDiv = document.getElementById('eventInfo');
  eventInfoDiv.innerHTML = `
    <p>${eventType} event occurred on field: ${fieldName}</p>
    <p>Field Value: ${fieldValue}</p>
  `;
}

// Add event listener for change event on the input field
document.getElementById('name').addEventListener('change', function(event) {
  displayEventInformation('Change', event.target.name, event.target.value);
});
</script>

</body>
</html>
