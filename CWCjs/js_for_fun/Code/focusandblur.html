<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Focus and Blur Events</title>
</head>
<body>

<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
</form>

<div id="eventInfo"></div>

<script>
// Function to display event information
function displayEventInformation(eventType, fieldName) {
  const eventInfoDiv = document.getElementById('eventInfo');
  eventInfoDiv.innerHTML = `
    <p>${eventType} event occurred on field: ${fieldName}</p>
  `;
}

// Add event listener for focus event on the input field
document.getElementById('name').addEventListener('focus', function(event) {
  displayEventInformation('Focus', event.target.name);
});

// Add event listener for blur event on the input field
document.getElementById('name').addEventListener('blur', function(event) {
  displayEventInformation('Blur', event.target.name);
});
</script>

</body>
</html>
