<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: rgb(18, 3, 33); color: #ffff">
    <h1>chai and JavaScript</h1>

    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    // const sayDate=function(){
    //     console.log(abc,Date.now());
    // }

    const randomPrint = (str) => {
      console.log(str, Math.random() * 10);
    };

    let intervalId; // declare first at top (globally or where needed)

    const startInterval = () => {
      intervalId = setInterval(randomPrint, 1000, "hello");
      console.log("Interval Started");
    };
//plag report 
    const stopInteral = () => {
      clearInterval(intervalId);
      console.log("Interval Stoped");
    };

    document.getElementById("start").addEventListener("click", startInterval);

    document.getElementById("stop").addEventListener("click", stopInteral);
  </script>
</html>
